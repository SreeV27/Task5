<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Questions</title>
      <link rel="stylesheet" href="CSS/mystyle.css">
      <script src="JS/myscript.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <!--Question 19-->
      <div class="ques1">
         <p>19 Calculator.</p>
         <div>
            <input class="inputField" type="text"  id="ValueField" maxlength="10">
            <div class="mainDiv">
               <div class =" flex digitsDiv">
                  <div class="digits"><input  class="inputDigits" type="button"  onclick="append('7')" value= "7"></div>
                  <div class="digits"><input  class="inputDigits" type="button"  onclick="append('8')" value= "8"></div>
                  <div class="digits"><input  class="inputDigits" type="button"  onclick="append('9')" value= "9"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('/')" value= "/"></div>
               </div>
               <div class =" flex digitsDiv">
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('4')" value= "4"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('5')" value= "5"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('6')" value= "6"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('*')" value= "*"></div>
               </div>
               <div class =" flex digitsDiv">
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('1')" value= "1"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('2')" value= "2"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('3')" value= "3"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('-')" value= "-"></div>
               </div>
               <div class =" flex digitsDiv">
                  <div class="digits"><input  class="inputDigits" type="button" onclick="clearBox()" value= "C"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('0')" value= "0"></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('.')" value= "."></div>
                  <div class="digits"><input  class="inputDigits" type="button" onclick="append('+')" value= "+"></div>
               </div>
               <div class =" flex digitsDiv">
                  <div class="digits"><input  class=" width inputDigits"  onclick="finalResult()" type="button"   value= "="></div>
               </div>
            </div>
         </div>
      </div>
   </body>
</html>
